<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <script type="text/javascript">
        //TODO CHANGE IP BEFORE LAUNCH
        var socket = io().connect('localhost:3000');


        $(function() {
            socket.on('colorChanged', function (data) {
                $("#body").css('background-color', data);
            });
        });

        function changecolor(){
            var color = $('#color').val();

            var msg = "#".concat(color);
            socket.emit('changeColor', msg);
        }
    </script>
</head>
<body id="body">

<div id="adminPanel" class="form-horizontal">
    <div class="col-sm-offset-3 col-sm-9">
        <h3>Change color</h3>
    </div>
    <div class="form-group">
        <label for="color" class="col-sm-3 control-label">#</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="color">
        </div>
    </div>
    <div class="col-sm-offset-3 col-sm-9">
        <input type="button" class="btn btn-default" id="add_card_btn_add_card" value="change color" onclick="changecolor()"/>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

</body>
</html>
